<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Language Selector</title>
  </head>
  <body>
    <div class="page1">
      <h1>Language Selections</h1>
      <h2>
        Below you will find questions, answer the questions below to find your
        language.
      </h2>
      <div class="container">
        <form id="lang-questions">
          <div class="q1">
            <label for="q1">What is your favorite animal?</label><br />
            <input type="radio" id="lion" name="q1" value="ruby" />
            <label for="lion">lion</label><br />
            <input type="radio" id="turtle" name="q1" value="swift" />
            <label for="turtle">turtle</label><br />
            <input type="radio" id="snake" name="q1" value="java" />
            <label for="snake">snake</label><br />
            <input type="radio" id="dog" name="q1" value="javascript" />
            <label for="dog">Dog</label><br />
          </div>
          <div class="q2">
            <label for="q2">What is your favorite country? </label><br />
            <input type="radio" id="usa" name="q2" value="javascript" />
            <label for="usa">USA </label><br />
            <input type="radio" id="japan" name="q2" value="ruby" />
            <label for="japan">Japan</label><br />
            <input type="radio" id="india" name="q2" value="java" />
            <label for="india">India </label><br />
            <input type="radio" id="china" name="q2" value="swift" />
            <label for="china">China</label><br />
          </div>
          <div class="q3">
            <label for="q3">Favorite seasons</label><br />
            <input type="radio" id="spring" name="q3" value="javascript" />
            <label for="spring">Spring </label><br />
            <input type="radio" id="summer" name="q3" value="ruby" />
            <label for="summer">Summer</label><br />
            <input type="radio" id="fall" name="q3" value="swift" />
            <label for="fall">Fall</label><br />
            <input type="radio" id="winter" name="q3" value="java" />
            <label for="winter">Winter</label><br />
          </div>
          <div class="q4">
            <label for="q4">Favorite food</label><br />
            <input type="radio" id="burger" name="q4" value="javascript" />
            <label for="burger">burger </label><br />
            <input type="radio" id="sushi" name="q4" value="ruby" />
            <label for="sushi">Sushi</label><br />
            <input type="radio" id="curry" name="q4" value="java" />
            <label for="curry">curry rice</label><br />
            <input type="radio" id="wontons" name="q4" value="swift" />
            <label for="wontons">Wontons</label><br />
          </div>
          <div class="q5">
            <label for="q5">Favorite sports</label><br />
            <input type="radio" id="football" name="q5" value="javascript" />
            <label for="football">Football </label><br />
            <input type="radio" id="kendo" name="q5" value="ruby" />
            <label for="kendo">kendo</label><br />
            <input type="radio" id="cricket" name="q5" value="java" />
            <label for="cricket">cricket</label><br />
            <input type="radio" id="kung-fu" name="q5" value="swift" />
            <label for="kung-fu">kung fu</label><br />
          </div>
          <button type="submit" class="btn">Click here</button>
        </form>
      </div>
    </div>
    <div class="page-javascript">
      <h2>Javascript is challenging but worth it!</h2>
    </div>

    <div class="page-ruby">
    <h2> Ruby is super fun</h2>
    </div>

    <div class="page-swift">
      <h2> Swift is for smart people</h2>
    </div>

    <div class="page-java">
      <h2> Java is awesome!</h2>
    </div>
  </body>
</html>
